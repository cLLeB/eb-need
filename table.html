<!DOCTYPE html>
<html>
<head>
<title>"My table website"</title>
</head>
<body>
<table border="5" cellpadding="10" cellspacing="1" width="100%">
<tr>
  <th>Name</th>
  <th>Age</th>
</tr>
<tr>
  <td>Caleb</td>
  <td>18</td>
</tr>

</table>
<table border="1">
<tr>
<th colspan="2">Header spanning two columns </th>
</tr>
<tr>
  <td rowspan="2"> Cell spanning two rows </td> 
  <td> Regular cell</td>
</tr>
<tr>
   <td>Another regular cell</td>
</tr>
</table>


</body>
</html>
